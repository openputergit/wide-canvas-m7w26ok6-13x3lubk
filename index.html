<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Brick Pattern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .brick-pattern {
            background-image: linear-gradient(335deg, 
                rgba(255, 255, 255, 0.05) 0%, 
                rgba(255, 255, 255, 0.05) 33.33%, 
                rgba(255, 255, 255, 0.1) 33.33%, 
                rgba(255, 255, 255, 0.1) 66.66%, 
                rgba(255, 255, 255, 0.2) 66.66%, 
                rgba(255, 255, 255, 0.2) 99.99%),
            linear-gradient(to right, #2b6cb0, #3182ce);
            background-size: 60px 60px;
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen brick-pattern text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Main Content Area -->
        <div class="max-w-4xl mx-auto">
            <!-- Header Section -->
            <header class="text-center mb-12">
                <h1 class="text-4xl md:text-6xl font-bold mb-4">Modern Design</h1>
                <p class="text-xl text-blue-100">A responsive brick pattern template</p>
            </header>

            <!-- Featured Content -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
                <div class="glass-effect rounded-lg p-6 transform hover:scale-105 transition-transform duration-300">
                    <i class="bi bi-grid-3x3-gap text-3xl mb-4"></i>
                    <h2 class="text-2xl font-semibold mb-3">Pattern Design</h2>
                    <p class="text-blue-100">Modern brick pattern with subtle gradients and textures</p>
                </div>

                <div class="glass-effect rounded-lg p-6 transform hover:scale-105 transition-transform duration-300">
                    <i class="bi bi-phone text-3xl mb-4"></i>
                    <h2 class="text-2xl font-semibold mb-3">Responsive</h2>
                    <p class="text-blue-100">Fully responsive design that works on all devices</p>
                </div>
            </div>

            <!-- Interactive Element -->
            <div class="glass-effect rounded-lg p-8 text-center mb-12">
                <h3 class="text-2xl font-semibold mb-4">Interactive Demo</h3>
                <button id="changePattern" class="bg-white text-blue-600 px-6 py-2 rounded-full hover:bg-blue-100 transition-colors duration-300">
                    Change Pattern
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('changePattern').addEventListener('click', function() {
            const body = document.querySelector('.brick-pattern');
            body.style.backgroundSize = `${Math.random() * 100 + 30}px ${Math.random() * 100 + 30}px`;
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
